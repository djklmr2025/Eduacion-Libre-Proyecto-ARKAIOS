    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #2c3e50;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .pages-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .container {
            background: white;
            width: 21.59cm;
            height: 27.94cm;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        /* Formas decorativas */
        .shape {
            position: absolute;
            z-index: 1;
            opacity: 0.15;
        }

        .shape-1 {
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50% 50% 0 50%;
            transform: rotate(45deg);
        }

            top: 100px;
            left: -80px;
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            border-radius: 50% 0 50% 50%;
        }

        .shape-3 {
            bottom: -60px;
            right: -40px;
            width: 220px;
            height: 220px;
            background: linear-gradient(135deg, #fda085 0%, #f6d365 100%);
            border-radius: 50% 50% 0 0;
        }

        .shape-4 {
            bottom: 150px;
            left: -70px;
            width: 160px;
            height: 160px;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            border-radius: 0 50% 50% 50%;
        }

        /* Encabezado */
        .header {
            text-align: center;
            padding: 30px 50px 15px;
            position: relative;
            z-index: 2;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .header .subtitle {
            font-size: 14px;
            color: #7f8c8d;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* Secci√≥n de foto */
        .photo-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 50px;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .photo-container {
            width: 302px;
            height: 302px;
            overflow: hidden;
            border: 8px solid white;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .photo-container::before {
            content: '';
            position: absolute;
            top: -12px;
            left: -12px;
            right: -12px;
            bottom: -12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #fda085 100%);
            z-index: -1;
            transition: all 0.3s ease;
        }

        .photo-container.circular,
        .photo-container.circular::before {
            border-radius: 50%;
        }

        .photo-container.elliptic,
        .photo-container.elliptic::before {
            border-radius: 50%;
        }

        .photo-container.rectangular,
        .photo-container.rectangular::before {
            border-radius: 15px;
        }

        .photo-container:hover {
            transform: scale(1.02);
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-placeholder {
            color: #95a5a6;
            font-size: 14px;
            text-align: center;
            padding: 20px;

        .photo-placeholder svg {

        .shape-buttons {

        /* Bot√≥n de impresi√≥n */

        @media print {

            .info-section {

            margin: 0;
        }
    </style>
</head>

    <script>
        let currentSize = 'small';
        let currentShape = 'circular';

        // Helper para convertir imagen a Base64 (evita problemas de CORS al imprimir/guardar)
        function toDataURL(url, callback) {
            var xhr = new XMLHttpRequest();
            xhr.onload = function () {
                var reader = new FileReader();
                reader.onloadend = function () {
                    callback(reader.result);
                }
                reader.readAsDataURL(xhr.response);
            };
            xhr.onerror = function () {
                // Fallback si falla CORS
                callback(url);
            };
            xhr.open('GET', url);
            xhr.responseType = 'blob';
            xhr.send();
        }

        const sizes = {
            small: { width: 302, height: 302 },
            medium: { width: 453, height: 453 },
            large: { width: 567, height: 567 },
            xlarge: { width: 756, height: 567 }
        };

        function updatePageCount() {
            const count = document.querySelectorAll('.container').length;
            document.getElementById('pageCount').textContent = count;
        }

        function applyStyleToContainer(container) {
            const photoContainer = container.querySelector('.photo-container');
            const dimensions = sizes[currentSize];

            photoContainer.style.width = dimensions.width + 'px';
            photoContainer.style.height = dimensions.height + 'px';
            photoContainer.className = 'photo-container ' + currentShape;
        }

        function createNewPage(imageSrc) {
            const template = document.querySelector('.page-template');
            const newPage = template.cloneNode(true);

            const photoContainer = newPage.querySelector('.photo-container');
            const img = document.createElement('img');
            img.src = imageSrc;
            photoContainer.innerHTML = '';
            photoContainer.appendChild(img);

            applyStyleToContainer(newPage);

            document.getElementById('pagesContainer').appendChild(newPage);
            updatePageCount();
        }

        // Cambiar tama√±o
        document.querySelectorAll('.size-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');

                currentSize = this.dataset.size;

                document.querySelectorAll('.photo-container').forEach(container => {
                    const dimensions = sizes[currentSize];
                    container.style.width = dimensions.width + 'px';
                    container.style.height = dimensions.height + 'px';
                });
            });
        });

        // Cambiar forma
        document.querySelectorAll('.shape-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                document.querySelectorAll('.shape-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');

                currentShape = this.dataset.shape;

                document.querySelectorAll('.photo-container').forEach(container => {
                    container.className = 'photo-container ' + currentShape;
                });
            });
        });

        // Subir una sola imagen (primera p√°gina)
        document.getElementById('photoInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    const firstPage = document.querySelector('.page-template');
                    const photoContainer = firstPage.querySelector('.photo-container');
                    const img = document.createElement('img');
                    img.src = event.target.result;
                    photoContainer.innerHTML = '';
                    photoContainer.appendChild(img);
                }
                reader.readAsDataURL(file);
            }
        });

        // Subir m√∫ltiples im√°genes (genera nuevas p√°ginas)
        document.getElementById('batchPhotoInput').addEventListener('change', function (e) {
            const files = Array.from(e.target.files);

            files.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function (event) {
                    if (index === 0) {
                        // Primera imagen va a la primera p√°gina

        async function generateAIImage() {
            const apiKey = document.getElementById('grokKey').value.trim();
            const prompt = document.getElementById('aiPrompt').value.trim();
            const count = parseInt(document.getElementById('imageCount').value) || 1;
            const statusDiv = document.getElementById('aiStatus');

            if (!prompt) {
                alert('Por favor describe la imagen');
                return;
            }

            if (apiKey) localStorage.setItem('grok_api_key', apiKey);

            statusDiv.textContent = '‚è≥ Generando im√°genes con Arkaios AI...';
            statusDiv.style.background = '#3b82f6';

            try {
                // Detectar si estamos en entorno local o producci√≥n
                const isLocal = location.hostname === 'localhost' ||
                    location.hostname === '127.0.0.1' ||
                    location.protocol === 'file:';

                const localBase = location.protocol === 'file:' ? 'http://localhost:3000' : location.origin;
                const endpoint = isLocal ? (localBase + '/api/arkaios-image') : '/api/arkaios-image';

                const payload = {
                    model: "dall-e-3",
                    prompt: prompt,
                    n: 1,
                    size: "1024x1024"
                };

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error(errData.error || response.statusText);
                }

                const data = await response.json();

                if (data.data && data.data.length > 0) {
                    const imageUrl = data.data[0].url;

                    // Convertir a Data URL para evitar CORS
                    toDataURL(imageUrl, function (dataUrl) {
                        applyExternalImages([dataUrl || imageUrl], `Arkaios AI: ${prompt}`);
                        statusDiv.textContent = '‚úÖ ¬°Im√°genes generadas!';
                        statusDiv.style.background = '#27ae60';
                        setTimeout(closeAIModal, 1000);
                    });
                } else {
                    throw new Error("No se recibi√≥ imagen de la API.");
                }

            } catch (error) {
                console.error(error);
                statusDiv.textContent = '‚ùå Error: ' + error.message;
                statusDiv.style.background = '#e74c3c';
            }
        }

            credit.textContent = `Im√°genes de Pixabay (${count}) ¬∑ Tema: ${cleanTopic}`;
        }
